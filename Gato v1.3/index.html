<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Gato de 3x3</title>
</head>
<body>
    <div class="inicio">
        <div class="options">
            <label for="first-player">Quién Comienza:</label>
            <select id="first-player">
                <option value="X">Jugador X</option>
                <option value="O">Jugador O</option>
                <option value="random" selected>Aleatorio</option>
            </select>
            <label for="turn-time">Tiempo de Turno (segundos):</label>
            <select id="turn-time">
                <option value="5">5 segundos</option>
                <option value="10">10 segundos</option>
                <option value="15">15 segundos</option>
                <option value="30" selected >30 segundos</option>
                <option value="infinite">Infinito</option>
            </select>
            <label id="player" for="player-color">Color de X:</label>
            <select id="player-color">
                <option value="Red"selected>Rojo</option>
                <option value="Blue">Azul</option>
                <option value="Green">Verde</option>
                <option value="Yellow">Amarillo</option>
                <option value="Purple">Púrpura</option>
                <option value="Pink">Rosa</option>
                <option value="gray">Gris</option>
                <option value="brown">Cafe</option>
                <option value="turquoise">Turquesa</option>
                <option value="indigo">Índigo</option>
                <option value="lime">Lima</option>
                <option value="cyan">Cian</option>
                <option value="magenta">Magenta</option>
                <option value="violet">Violeta</option>
                <option value="lavender">Lavanda</option>
                <option value="skyblue">Celeste</option>
            </select>
            <label id="opponent" for="opponent-color">Color de O:</label>
            <select id="opponent-color">
                <option value="Red">Rojo</option>
                <option value="Blue" selected>Azul</option>
                <option value="Green">Verde</option>
                <option value="Yellow">Amarillo</option>
                <option value="Purple">Púrpura</option>
                <option value="Pink">Rosa</option>
                <option value="gray">Gris</option>
                <option value="brown">Cafe</option>
                <option value="turquoise">Turquesa</option>
                <option value="indigo">Índigo</option>
                <option value="lime">Lima</option>
                <option value="cyan">Cian</option>
                <option value="magenta">Magenta</option>
                <option value="violet">Violeta</option>
                <option value="lavender">Lavanda</option>
                <option value="skyblue">Celeste</option>
            </select>
            <div class="cont-btn-inicio">
                <button onclick="startpart()" id="btn-inicio">Comenzar -></button>
            </div>
        </div>
    </div>

    <div class="super-gato">
        <div class="info">
            <div class="turno">
                <h5>Es el turno de:</h5>
                <div class="labelturno">X</div>
            </div>
            <div class="tiempo">
                <div class="timer-value">Ꝏ</div>
            </div>
        </div>
        <div class="super-board">
            <div class="super-cell" id="gato0">
                <div class="winner-marker"></div>
                <button id="gato0-button0" onclick="makeMove(0, 0)"></button>
                <button id="gato0-button1" onclick="makeMove(0, 1)"></button>
                <button id="gato0-button2" onclick="makeMove(0, 2)"></button>
                <button id="gato0-button3" onclick="makeMove(0, 3)"></button>
                <button id="gato0-button4" onclick="makeMove(0, 4)"></button>
                <button id="gato0-button5" onclick="makeMove(0, 5)"></button>
                <button id="gato0-button6" onclick="makeMove(0, 6)"></button>
                <button id="gato0-button7" onclick="makeMove(0, 7)"></button>
                <button id="gato0-button8" onclick="makeMove(0, 8)"></button>
            </div>
            <div class="super-cell" id="gato1">
                <div class="winner-marker"></div>
                <button id="gato1-button0" onclick="makeMove(1, 0)"></button>
                <button id="gato1-button1" onclick="makeMove(1, 1)"></button>
                <button id="gato1-button2" onclick="makeMove(1, 2)"></button>
                <button id="gato1-button3" onclick="makeMove(1, 3)"></button>
                <button id="gato1-button4" onclick="makeMove(1, 4)"></button>
                <button id="gato1-button5" onclick="makeMove(1, 5)"></button>
                <button id="gato1-button6" onclick="makeMove(1, 6)"></button>
                <button id="gato1-button7" onclick="makeMove(1, 7)"></button>
                <button id="gato1-button8" onclick="makeMove(1, 8)"></button>
            </div>
            <div class="super-cell" id="gato2">
                <div class="winner-marker"></div>
                <button id="gato2-button0" onclick="makeMove(2, 0)"></button>
                <button id="gato2-button1" onclick="makeMove(2, 1)"></button>
                <button id="gato2-button2" onclick="makeMove(2, 2)"></button>
                <button id="gato2-button3" onclick="makeMove(2, 3)"></button>
                <button id="gato2-button4" onclick="makeMove(2, 4)"></button>
                <button id="gato2-button5" onclick="makeMove(2, 5)"></button>
                <button id="gato2-button6" onclick="makeMove(2, 6)"></button>
                <button id="gato2-button7" onclick="makeMove(2, 7)"></button>
                <button id="gato2-button8" onclick="makeMove(2, 8)"></button>
            </div>
            <div class="super-cell" id="gato3">
                <div class="winner-marker"></div>
                <button id="gato3-button0" onclick="makeMove(3, 0)"></button>
                <button id="gato3-button1" onclick="makeMove(3, 1)"></button>
                <button id="gato3-button2" onclick="makeMove(3, 2)"></button>
                <button id="gato3-button3" onclick="makeMove(3, 3)"></button>
                <button id="gato3-button4" onclick="makeMove(3, 4)"></button>
                <button id="gato3-button5" onclick="makeMove(3, 5)"></button>
                <button id="gato3-button6" onclick="makeMove(3, 6)"></button>
                <button id="gato3-button7" onclick="makeMove(3, 7)"></button>
                <button id="gato3-button8" onclick="makeMove(3, 8)"></button>
            </div>
            <div class="super-cell" id="gato4">
                <div class="winner-marker"></div>
                <button id="gato4-button0" onclick="makeMove(4, 0)"></button>
                <button id="gato4-button1" onclick="makeMove(4, 1)"></button>
                <button id="gato4-button2" onclick="makeMove(4, 2)"></button>
                <button id="gato4-button3" onclick="makeMove(4, 3)"></button>
                <button id="gato4-button4" onclick="makeMove(4, 4)"></button>
                <button id="gato4-button5" onclick="makeMove(4, 5)"></button>
                <button id="gato4-button6" onclick="makeMove(4, 6)"></button>
                <button id="gato4-button7" onclick="makeMove(4, 7)"></button>
                <button id="gato4-button8" onclick="makeMove(4, 8)"></button>
            </div>
            <div class="super-cell" id="gato5">
                <div class="winner-marker"></div>
                <button id="gato5-button0" onclick="makeMove(5, 0)"></button>
                <button id="gato5-button1" onclick="makeMove(5, 1)"></button>
                <button id="gato5-button2" onclick="makeMove(5, 2)"></button>
                <button id="gato5-button3" onclick="makeMove(5, 3)"></button>
                <button id="gato5-button4" onclick="makeMove(5, 4)"></button>
                <button id="gato5-button5" onclick="makeMove(5, 5)"></button>
                <button id="gato5-button6" onclick="makeMove(5, 6)"></button>
                <button id="gato5-button7" onclick="makeMove(5, 7)"></button>
                <button id="gato5-button8" onclick="makeMove(5, 8)"></button>
            </div>
            <div class="super-cell" id="gato6">
                <div class="winner-marker"></div>
                <button id="gato6-button0" onclick="makeMove(6, 0)"></button>
                <button id="gato6-button1" onclick="makeMove(6, 1)"></button>
                <button id="gato6-button2" onclick="makeMove(6, 2)"></button>
                <button id="gato6-button3" onclick="makeMove(6, 3)"></button>
                <button id="gato6-button4" onclick="makeMove(6, 4)"></button>
                <button id="gato6-button5" onclick="makeMove(6, 5)"></button>
                <button id="gato6-button6" onclick="makeMove(6, 6)"></button>
                <button id="gato6-button7" onclick="makeMove(6, 7)"></button>
                <button id="gato6-button8" onclick="makeMove(6, 8)"></button>
            </div>
            <div class="super-cell" id="gato7">
                <div class="winner-marker"></div>
                <button id="gato7-button0" onclick="makeMove(7, 0)"></button>
                <button id="gato7-button1" onclick="makeMove(7, 1)"></button>
                <button id="gato7-button2" onclick="makeMove(7, 2)"></button>
                <button id="gato7-button3" onclick="makeMove(7, 3)"></button>
                <button id="gato7-button4" onclick="makeMove(7, 4)"></button>
                <button id="gato7-button5" onclick="makeMove(7, 5)"></button>
                <button id="gato7-button6" onclick="makeMove(7, 6)"></button>
                <button id="gato7-button7" onclick="makeMove(7, 7)"></button>
                <button id="gato7-button8" onclick="makeMove(7, 8)"></button>
            </div>
            <div class="super-cell" id="gato8">
                <div class="winner-marker"></div>
                <button id="gato8-button0" onclick="makeMove(8, 0)"></button>
                <button id="gato8-button1" onclick="makeMove(8, 1)"></button>
                <button id="gato8-button2" onclick="makeMove(8, 2)"></button>
                <button id="gato8-button3" onclick="makeMove(8, 3)"></button>
                <button id="gato8-button4" onclick="makeMove(8, 4)"></button>
                <button id="gato8-button5" onclick="makeMove(8, 5)"></button>
                <button id="gato8-button6" onclick="makeMove(8, 6)"></button>
                <button id="gato8-button7" onclick="makeMove(8, 7)"></button>
                <button id="gato8-button8" onclick="makeMove(8, 8)"></button>
            </div>
        </div>
        <div class="victory-message">
            <div class="victory-text">
                <span id="ecs" class="letter X">X</span>
                <span id="one" class="letter ">&nbsp;</span>
                <span id="two" class="letter G">G</span>
                <span id="three" class="letter A">A</span>
                <span id="four" class="letter N">N</span>
                <span id="five" class="letter O">Ó</span>
            </div>
        </div>
        <div class="cont-reset">
            <button onclick="resetBoard()">Reset the board</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
